<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <div class="container">
      <h1>Coding Quiz</h1>
      <p id="question"></p>
      <form id="answer-form">
        <ul id="answer-choices"></ul>
      </form>
      <button type="submit" form="answer-form" id="submit-answer">
        Submit Answer
      </button>
      <p id="feedback"></p>
      <p id="score"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
